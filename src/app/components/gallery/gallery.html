<section class="min-h-screen bg-gray-2 py-20 flex justify-center items-center">
    <div class="container grid grid-cols-12 col-span-12 gap-5 p-5">
        @for(feature of features; track feature.id) {
            <app-feature class="col-span-12 md:col-span-6 lg:col-span-4" [featureData]="feature" (featureClick)="openLayer($event)"></app-feature>
        }
    </div>
</section>
<app-layer [feature]="selectedFeature" [isOpen]="isLayerOpen" (close)="closeLayer()"></app-layer>
