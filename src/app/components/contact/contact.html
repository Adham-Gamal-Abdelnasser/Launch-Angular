<section class="py-40 h-screen bg-gray-2">
    <div class="w-3/4 mx-auto">
        <form>
            @for (input of inputsData; track input.id) {
                <app-field [inputData]="input"></app-field>
            }
            <button class="w-full font-main bg-transparent p-2 rounded-lg border-2 border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white transition-all duration-300 cursor-pointer">Submit</button>
        </form>
    </div>
</section>
